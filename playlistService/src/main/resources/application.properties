spring.application.name=PlayList-API
server.port=8085


spring.datasource.url=jdbc:mysql://localhost:3306/melora?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#OPENAPI CONFIGURATION AND SWAGGER UI
springdoc.api-docs.path=/v1/api-playlist
springdoc.swagger-ui.path=/playlist-ui.html