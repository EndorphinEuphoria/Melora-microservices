spring.application.name=Song API

server.port= 8084


# Conexión oracle wallet

spring.datasource.url=jdbc:oracle:thin:@goldenbean?TNS_ADMIN=src/main/resources/wallet

# USER && PASS
spring.datasource.username=ADMIN
spring.datasource.password=EndOfTime123

# Driver jdbc de oracle
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Configuración JPA Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Openapi y Swagger docs
springdoc.api-docs.path=/v1/api-songdocs
springdoc.swagger-ui.path = /song-ui.html